<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
    <style>
        #preview {
    max-width: 100%;
    max-height: 300px;
    image-orientation: from-image; /* 이미지의 원래 방향 유지 */
}

/* 회전된 이미지에 대한 추가 스타일 */
#preview[style*="rotate(90deg)"] {
    transform-origin: top left;
}

#preview[style*="rotate(180deg)"] {
    transform-origin: top left;
}

#preview[style*="rotate(270deg)"] {
    transform-origin: top left;
}
    </style>
</head>
<body>

<input type="file" accept="image/*" onchange="handleFileSelect(event)">
<img id="preview" src="" alt="Preview Image" style="max-width: 100%; max-height: 300px;">

<script>
    function handleFileSelect(event) {
        const fileInput = event.target;
        const preview = document.getElementById('preview');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    // Check the orientation of the image and rotate if necessary
                    if (img.width > img.height) {
                        preview.style.transform = 'rotate(90deg)';
                    } else {
                        preview.style.transform = 'rotate(0deg)';
                    }

                    preview.src = e.target.result;
                };
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>

</body>
</html>
